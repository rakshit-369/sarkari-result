<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Govt Jobs Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://blog.ipleaders.in/wp-content/uploads/2019/07/INDIA_Emblem_2_600_x_450.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.85); /* dull overlay */
      z-index: -1;
    }
    header {
      background: #0073e6;
      padding: 15px;
      color: white;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #005bb5;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      display: block;
    }
    nav a:hover {
      background: #004799;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 15px;
    }
    .card {
      background: rgba(255,255,255,0.9);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex: 1;
      min-height: 450px;
    }
    h2, h1 {
      margin-top: 0;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul li {
      margin: 8px 0;
    }
    ul li a {
      text-decoration: none;
      color: #0073e6;
      transition: color 0.3s;
    }
    ul li a:hover {
      color: red; /* hover par red */
    }
    .toggle-btn {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      background: #0073e6;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .toggle-btn:hover {
      background: #005bb5;
    }
    .section { display: none; }
    .active { display: block; }
    /* Home page grid */
    #home .home-grid {
      display: flex;
      gap: 15px;
    }
    @media (max-width: 900px) {
      #home .home-grid {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Government Jobs Portal</h1>
  </header>

  <nav>
    <a href="#" onclick="showSection('home')">Home</a>
    <a href="#" onclick="showSection('jobs')">Jobs</a>
    <a href="#" onclick="showSection('admit')">Admit Cards</a>
    <a href="#" onclick="showSection('results')">Results</a>
  </nav>

  <div class="container">

    <!-- Home -->
    <div id="home" class="section active">
      <div class="home-grid">
        <div class="card">
          <h2>ðŸ“° Latest Jobs</h2>
          <ul id="jobsListHome"></ul>
          <button class="toggle-btn" onclick="toggleList('jobsListHome','jobs',this,10)">View More</button>
        </div>
        <div class="card">
          <h2>ðŸŽ« Admit Cards</h2>
          <ul id="admitListHome"></ul>
          <button class="toggle-btn" onclick="toggleList('admitListHome','admitCards',this,10)">View More</button>
        </div>
        <div class="card">
          <h2>ðŸ“Š Results</h2>
          <ul id="resultsListHome"></ul>
          <button class="toggle-btn" onclick="toggleList('resultsListHome','results',this,10)">View More</button>
        </div>
      </div>
    </div>

    <!-- Jobs -->
    <div id="jobs" class="section">
      <h1>ðŸ“° All Jobs</h1>
      <ul id="jobsListFull"></ul>
      <button class="toggle-btn" onclick="toggleList('jobsListFull','jobs',this,10)">View More</button>
    </div>

    <!-- Admit -->
    <div id="admit" class="section">
      <h1>ðŸŽ« All Admit Cards</h1>
      <ul id="admitListFull"></ul>
      <button class="toggle-btn" onclick="toggleList('admitListFull','admitCards',this,10)">View More</button>
    </div>

    <!-- Results -->
    <div id="results" class="section">
      <h1>ðŸ“Š All Results</h1>
      <ul id="resultsListFull"></ul>
      <button class="toggle-btn" onclick="toggleList('resultsListFull','results',this,10)">View More</button>
    </div>

  </div>

  <script>
    let allData = {};

    async function loadData() {
      const res = await fetch("jobs.json");
      allData = await res.json();

      // Home
      renderList("jobsListHome", allData.jobs.slice(0, 10));
      renderList("admitListHome", allData.admitCards.slice(0, 10));
      renderList("resultsListHome", allData.results.slice(0, 10));

      // Full
      renderList("jobsListFull", allData.jobs.slice(0, 10));
      renderList("admitListFull", allData.admitCards.slice(0, 10));
      renderList("resultsListFull", allData.results.slice(0, 10));
    }

    function renderList(listId, items) {
      const list = document.getElementById(listId);
      if (!list) return;
      list.innerHTML = items.map(i => `<li><a href="${i.link}" target="_blank">${i.title}</a></li>`).join("");
    }

    function toggleList(listId, key, btn, limit) {
      const showingAll = btn.dataset.expanded === "true";
      if (showingAll) {
        renderList(listId, allData[key].slice(0, limit));
        btn.textContent = "View More";
        btn.dataset.expanded = "false";
      } else {
        renderList(listId, allData[key]);
        btn.textContent = "View Less";
        btn.dataset.expanded = "true";
      }
    }

    function showSection(id) {
      document.querySelectorAll(".section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    window.onload = loadData;
  </script>

</body>
</html>
