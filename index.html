<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarkari Jobs Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8fafc;
      margin: 0;
    }
    header {
      background: linear-gradient(90deg, #1e3a8a, #3b82f6);
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 { font-size: 26px; }

    /* Navbar Visible */
    nav {
      background: #ffffff;
      border-bottom: 2px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav ul {
      display: flex;
      justify-content: center;
      gap: 20px;
      list-style: none;
      margin: 0;
      padding: 10px;
    }
    nav a {
      color: #1e293b;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover { color: #3b82f6; }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 15px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #1e3a8a;
    }
    .search-box { margin-bottom: 10px; }
    .search-box input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    ul { list-style: none; padding: 0; margin: 0; }
    ul li {
      padding: 8px 0;
      border-bottom: 1px solid #ddd;
    }
    ul li a { text-decoration: none; color: #1e293b; }
    ul li a:hover { color: #dc2626; font-weight: bold; }

    footer {
      background: #1e293b;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fa-solid fa-landmark"></i> Sarkari Jobs Portal</h1>
    <p>Your trusted source for Govt. Jobs, Results & Admit Cards</p>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Jobs</a></li>
      <li><a href="#">Admit Card</a></li>
      <li><a href="#">Results</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <!-- Jobs -->
    <div class="card">
      <h2>üì∞ Latest Jobs</h2>
      <div class="search-box">
        <input type="text" placeholder="Search jobs..." onkeyup="filterList(this, 'jobsList')">
      </div>
      <ul id="jobsList"></ul>
    </div>

    <!-- Admit Card -->
    <div class="card">
      <h2>üéü Admit Card</h2>
      <div class="search-box">
        <input type="text" placeholder="Search admit cards..." onkeyup="filterList(this, 'admitList')">
      </div>
      <ul id="admitList"></ul>
    </div>

    <!-- Results -->
    <div class="card">
      <h2>üìä Results</h2>
      <div class="search-box">
        <input type="text" placeholder="Search results..." onkeyup="filterList(this, 'resultsList')">
      </div>
      <ul id="resultsList"></ul>
    </div>
  </div>

  <footer>
    ¬© 2025 Sarkari Jobs Portal | Made with ‚ù§Ô∏è using HTML, CSS & JS
  </footer>

  <script>
    async function loadData() {
      try {
        const response = await fetch('jobs.json');
        const data = await response.json();
        renderList('jobsList', data.jobs);
        renderList('admitList', data.admitCards);
        renderList('resultsList', data.results);
      } catch (e) {
        console.error("Error loading JSON:", e);
      }
    }
    function renderList(listId, items) {
      const list = document.getElementById(listId);
      list.innerHTML = '';
      items.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="${item.link}">${item.title}</a>`;
        list.appendChild(li);
      });
    }
    function filterList(input, listId) {
      const filter = input.value.toLowerCase();
      const list = document.getElementById(listId);
      const items = list.getElementsByTagName("li");
      for (let i = 0; i < items.length; i++) {
        const text = items[i].textContent || items[i].innerText;
        items[i].style.display = text.toLowerCase().includes(filter) ? "" : "none";
      }
    }
    loadData();
  </script>
</body>
</html>
